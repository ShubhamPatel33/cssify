name: 'Label Actions'
on: 
  pull_request:
    types: labeled

jobs:
  add-score:
    runs-on: ubuntu-latest
    if: contains(toJson(github), 'score')
    steps:
      - run: |
          SCORE=${{ github.event.pull_request.label.name }}
          USER=${{ github.event.head_commit.author.username }}
          echo ${{ github.event.head_commit.message }}
          echo $SCORE,$USER
          curl --data "user=${{ toJson(github) }}&score=${{ github }}" --request POST https://wocleaderboard-backend.herokuapp.com/updateLeaderBoard/
